<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-test-随手记</title>
    <!-- 依赖库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --header-bg: #252526;
            --sidebar-bg: #252526;
            --sidebar-hover: #2a2d2e;
            --content-bg: #1e1e1e;
            --button-bg: #3498db;
            --card-bg: #2d2d2d;
            --card-border: #3a3a3a;
            --highlight-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
        }

        .light-theme {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --header-bg: #ffffff;
            --sidebar-bg: #f0f0f0;
            --sidebar-hover: #e0e0e0;
            --content-bg: #ffffff;
            --button-bg: #2980b9;
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --highlight-color: #2E7D32;
            --warning-color: #FF8F00;
            --danger-color: #D32F2F;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: var(--header-bg);
            color: var(--text-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--sidebar-hover);
            transition: background-color 0.3s, color 0.3s;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 60px);
            padding: 20px;
            box-sizing: border-box;
        }

        .editor-box,
        .preview-box {
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            background-color: var(--card-bg);
            transition: all 0.3s;
        }

        .preview-box {
            overflow-y: auto;
        }

        .toolbar {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-radius: 8px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .cm-editor {
            height: calc(100% - 10px);
            border: 1px solid var(--card-border);
            border-radius: 4px;
            font-size: 14px;
        }

        .CodeMirror {
            height: 100% !important;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .CodeMirror-gutters {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
        }

        .CodeMirror-linenumber {
            color: var(--text-color);
        }

        /* KaTeX 公式样式调整 */
        .katex {
            font-size: 1.1em;
            color: var(--text-color);
        }

        .block-math {
            margin: 1em 0;
        }

        /* 预览区域样式 */
        #preview {
            color: var(--text-color);
        }

        #preview h1, 
        #preview h2, 
        #preview h3, 
        #preview h4, 
        #preview h5, 
        #preview h6 {
            color: var(--button-bg);
        }

        #preview a {
            color: var(--button-bg);
        }

        #preview code {
            background-color: var(--sidebar-bg);
            padding: 2px 4px;
            border-radius: 3px;
        }

        #preview pre {
            background-color: var(--sidebar-bg);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* 时间显示样式 */
        .time-display {
            position: fixed;
            top: 13px;
            right: 20px;
            font-size: 14px;
            background-color: var(--header-bg);
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Snake-test-随手记（Markdown+KaTeX 编辑器）</div>
        <div class="time-display" id="time-display"></div>
    </div>

    <div class="toolbar">
        <button onclick="saveContent()"><i class="fas fa-save"></i> 保存</button>
        <button onclick="downloadContent()"><i class="fas fa-download"></i> 下载</button>
    </div>

    <div class="container">
        <div class="editor-box">
            <textarea id="editor"></textarea>
        </div>
        <div class="preview-box" id="preview"></div>
    </div>

    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- 依赖脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">

    <script src="https://api.vvhan.com/api/script/bolang"></script>
    <script src="https://api.vvhan.com/api/script/snow"></script>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const icon = themeToggle.querySelector('i');

        // 检查本地存储的主题偏好
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');

            if (document.body.classList.contains('light-theme')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });

        // 初始化代码编辑器
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'markdown',
            lineNumbers: true,
            theme: 'default',
            extraKeys: {
                "Tab": "indentMore",
                "Shift-Tab": "indentLess",
                "Ctrl-S": saveContent
            },
            autofocus: true
        });

        // 配置 Markdown 解析
        marked.setOptions({
            breaks: true,
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });

        // 实时预览
        editor.on('change', () => {
            updatePreview();
        });

        // 更新预览内容
        function updatePreview() {
            const content = editor.getValue();
            const html = marked.parse(content);
            document.getElementById('preview').innerHTML = html;
            renderMath();
        }

        // 渲染数学公式
        function renderMath() {
            renderMathInElement(document.getElementById('preview'), {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });
        }

        // 本地保存
        function saveContent() {
            const content = editor.getValue();
            localStorage.setItem('mdContent', content);
            alert('内容已保存');
        }

        // 加载保存内容
        window.onload = function () {
            const saved = localStorage.getItem('mdContent');
            if (saved) {
                editor.setValue(saved);
                updatePreview();
            }
        }

        function downloadContent() {
            const content = editor.getValue();
            const filename = `document-${new Date().toISOString().slice(0, 10)}.md`;

            // 创建Blob对象
            const blob = new Blob([content], { type: 'text/markdown' });

            // 创建下载链接
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;

            // 触发下载
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('time-display').textContent = timeStr;
        }

        // 初始化时间显示
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
